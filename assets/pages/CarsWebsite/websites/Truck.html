<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ram 1500 TRX</title>
    <link rel="stylesheet" href="webStyles.css">
  </head>
  <body>
    <main>
      <h1>2022 Ram 1500 TRX</h1>
      <div>
        <section class = 'YTLink'>
          <header>Youtube review link</header>
          <iframe width="700" height="460"
            src="https://www.youtube.com/embed/jSKhradq3fI?start=1&autoplay=1&mute=1">
          </iframe>
          <footer>Race Sport Media Youtube Channel</footer>
        </section>
        <span>
          <header>2022 Ram 1500 TRX</header>
          <img src="images/Ram.jpeg" alt="2022 Ram 1500 TRX" class = 'carly' id='myimage'>
          <p><button id='previous'>Previous Photo</button><button id='next'>Next Photo</button></p>
          <p>$77,000</p>
          <p>6.8 Liter V8</p>
          <p>702 hp / 650 lb-ft</p>
          <p>8 Speed Automatic</p>
          <p>6,439 lb</p>

        </span>
      </div>
      <footer>
        <img id='ramlogo'class= 'text' src="images/RamLogo.png" alt="Ram logo text" width="700">
      </footer>
    </main>
    <script>
      var myImages = ["images/Ram.jpeg","images/Ram1.jpeg","images/Ram2.jpeg","images/Ram3.jpeg","images/Ram4.jpeg"];
      var currentImage = 0;
      document.getElementById('next').onclick=nextPhoto;
      document.getElementById('previous').onclick=previousPhoto;
      function nextPhoto(){
        currentImage++;
        if(currentImage > myImages.length-1){
          currentImage = 0;
        }
          document.getElementById("myimage").src = myImages[currentImage];
        }
      function previousPhoto(){
        currentImage --;
        if (currentImage < 0){
          currentImage  = myImages.length-1;
        }
        document.getElementById("myimage").src = myImages[currentImage];
      }
    </script>
  </body>
</html>
